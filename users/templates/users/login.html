{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container justify-content-center">
    <div class="row text-white mt-5 mb-5">
        <div class="col-sm-6 offset-sm-3 ">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group mt-5">
                    <h2>Log In</h2>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn my-btn text-white">Login</button>
                    <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forget Password?</a></small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign
                        Up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
