{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container justify-content-center">
    <div class="row text-white mt-5">
        <div class="col-sm-6 offset-sm-3 mb-5">
            <div class="content-section3">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group mt-5">
                        <h2>Join Today</h2>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn my-btn text-white">Sign up</button>
                    </div>
                </form>
                <div class="border-top pt-3 mb-5">
                    <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}">Sign
                            In</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
