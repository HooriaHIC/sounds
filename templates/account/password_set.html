{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<main>
    <div class="container">
        <section class="mb-4">
            <div class="row">
                <div class="col-md-6 d-block mx-auto mt-5">
                    <h2 class="mt-5">{% trans "Set Password" %}</h2>

                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" name="action" value="{% trans 'Set Password' %}" />
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
